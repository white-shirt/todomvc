<ion-header>
  <ion-toolbar no-border-top>
    <ion-title>Todo List</ion-title>
    <ion-buttons end>
          <button ion-button *ngIf="visibleMultiDelete" (click)="deleteTodos()">
            {{todosToDelete.length}} Sélectionnée(s)<ion-icon name="close" color="danger"></ion-icon>
          </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list inset>

    <ion-item-sliding *ngFor="let todo of todos; let i = index" (press)="press()">
      <ion-item>

        <ion-checkbox #chk *ngIf="visibleMultiDelete" (ionChange)="toggleTodo(todo,i,chk.checked)"></ion-checkbox>
        <ion-label>
          <h3>{{todo.titre}}</h3>
          <p>{{todo.description}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="right">
        <button danger (click)="deleteTodo(i)">
          <ion-icon name="close"></ion-icon>
          Supprimer
        </button>

      </ion-item-options>
          
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="gotoTodoDetail()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
