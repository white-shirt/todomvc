<ion-header>
  <ion-navbar>
    <ion-title>Todo List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item *ngFor="let todo of todos">
      <h3>{{todo.titre}}</h3>
      <p>{{todo.description}}</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addTodo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
