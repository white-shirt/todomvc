

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input name="email" type="email" placeholder="Email Input" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input name="password" type="password" placeholder="Password Input" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="login()">Login</button>

</ion-content>
